<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BizMagic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bizmagic-logo {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.75rem;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .bizmagic-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(79, 84, 200, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div>
                <a href="index.html" class="flex items-center">
                    <span class="bizmagic-logo">BizMagic</span>
                </a>
            </div>

            <div class="flex items-center space-x-4">
                <a href="index.html" id="logoutBtn" class="py-2 px-4 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600 transition duration-300">Log Out</a>
                <span id="usernameDisplay" class="py-2 px-3 text-sm font-medium text-gray-700"></span>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4">
        <div class="w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white">
                <h1 class="text-2xl font-bold mb-2">My Profile</h1>
                <p>Here are your saved business plans and account details.</p>
            </div>

            <div class="p-6">
                <div id="profileContent" class="space-y-6">
                    <div class="border-b pb-4">
                        <h2 class="text-xl font-semibold mb-2">Account Information</h2>
                        <p id="userEmail"></p>
                    </div>

                    <div>
                        <h2 class="text-xl font-semibold mb-4">Saved Business Plans</h2>
                        <div id="savedPlans" class="space-y-4">
                            <!-- Saved plans will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
