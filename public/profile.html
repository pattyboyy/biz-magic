<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-sm font-sans">
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <div>
                        <a href="index.html" class="flex items-center py-3 px-2">
                            <span class="font-semibold text-gray-500 text-base">Business Startup Helper</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" id="logoutBtn" class="py-2 px-3 text-sm font-medium text-gray-500 rounded hover:bg-red-500 hover:text-white transition duration-300">Log Out</a>
                    <span id="usernameDisplay" class="py-2 px-3 text-sm font-medium text-gray-500 rounded"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="w-full bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-purple-500 p-4 text-white">
                <h1 class="text-xl font-bold mb-2">My Profile</h1>
                <p class="text-sm">Here are your saved business plans.</p>
            </div>
            <div class="p-4">
                <div id="profileContent">
                    <!-- Profile content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
